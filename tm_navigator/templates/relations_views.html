<%def name="view_tagcloud()">
  % if isinstance(s.model, DocumentTopic):
    <a href="${ url_for(s.model.document) }" data-size="${ s.model.probability }" data-use-opacity="true"
       data-placement="top" data-toggle="tooltip" data-html="true"
       title="
      ${ s.model.document.title }<br/><br/>
  ##     ${ authors }<hr/>
      ${ 'P(t | d) = %f' % s.model.probability }
      ">${ s.model.document.slug }</a>
  % elif isinstance(s.model, DocumentTerm):
    <a href="${ url_for(s.model.document) }" data-size="${ s.model.count }" data-use-opacity="true"
       data-placement="top" data-toggle="tooltip" data-html="true"
       title="
      ${ s.model.document.title }<br/><br/>
  ##     ${ authors }<hr/>
      ${ 'N_wd = %d' % s.model.count }
      ">${ s.model.document.slug }</a>
  % endif
</%def>
