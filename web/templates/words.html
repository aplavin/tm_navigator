{% extends "base.html" %}

{% block title %}Words{% endblock %}

{% block body %}
    <div class="container">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Word</th>
                    <th># of occurences</th>
                    <th>Topics</th>
                </tr>
            </thead>
            <tbody>
                {% for w in words %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ w.word }}</td>
                        <td>{{ w.n }}</td>
                        <td>{{ w.topics | join(', ') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
