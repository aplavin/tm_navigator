{% if corrected %}
    <div class="well well-sm">
        Did you mean <a href="{{ url_for(endpoint, query=corrected.string, **request.args) }}">{{ corrected.html|safe }}</a>?
    </div>
{% endif %}

{% endblock %}

    $('#search-count').text('{{ cnt|length }}');
</script>
