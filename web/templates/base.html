<!doctype html>
<html>
    <head>
        <title>{% block title %}{{ breadcrumbs[-1] }}{% endblock %} - TM Vis</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/drilldown.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='sprintf.js') }}"></script>
        <script src="{{ url_for('static', filename='tinycolor.js') }}"></script>
        <script src="{{ url_for('static', filename='custom.js') }}"></script>
    </head>

    <body>

        <header>
            <div class="container">
                <h1><a href="{{ url_for('overview') }}">TM Vis</a></h1>

                <ul class="lead breadcrumb">
                    <li><a href="{{ url_for('overview') }}">Collection</a></li>
                    {% if breadcrumbs %}
                        {% for href, caption in breadcrumbs[:-1] %}
                            <li><a href="{{ href }}">{{ caption }}</a></li>
                        {% endfor %}
                        <li>{{ breadcrumbs[-1] }}</li>
                    {% endif %}
                </ul>
            </div>
        </header>
        <hr>

        {% block body %}{% endblock %}


        <hr>
        <footer>
            <div class="container">
                <p>&copy; 2014</p>
            </div>
        </footer>

    </body>
</html>
