{% extends "base.html" %}

{% set breadcrumbs = [
    'Documents'
] %}

{% block body %}
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Document</th>
                    <th># of Words</th>
                    <th>Topics</th>
                    <th>Words</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script>
            dataset = {
                columns: [
                    {
                        type: 'index'
                    },
                    {
                        type: 'link',
                        href_fmt: '{{ url_for('document', d=999) }}'.replace('999', '%d'),
                        href_field: 'd',
                        text_field: 'name'
                    },
                    {
                        type: 'text',
                        field: 'np'
                    },
                    {
                        type: 'tagcloud',
                        field: 'topics',
                        href_fmt: '{{ url_for('topic', t=999) }}'.replace('999', '%d'),
                        href_field: 't',
                        text_field: 't',
                        size_field: 'np',
                    },
                    {
                        type: 'tagcloud',
                        field: 'words',
                        href_fmt: '{{ url_for('word', w=999) }}'.replace('999', '%d'),
                        href_field: 'w',
                        text_field: 'word',
                        size_field: 'np',
                        use_weight: true
                    },
                ],
                data: [
                {% autoescape false %}
                {% for d in docs %}
                    {
                        d: {{ d.d }},
                        name: '{{ d.name }}',
                        np: {{ d.np }},
                        topics: [
                            {% for t in d.topics %}
                                {
                                    t: {{ t.t }},
                                    np: {{ t.np }}
                                },
                            {% endfor %}
                        ],
                        words: [
                            {% for w in d.words %}
                                {
                                    w: {{ w.w }},
                                    np: {{ w.np }},
                                    word: '{{ w.word }}'
                                },
                            {% endfor %}
                        ]
                    },
                {% endfor %}
                {% endautoescape %}
                ]
            }
            fill_table($('table'), dataset, 15);
        </script>
    </div>
{% endblock %}
