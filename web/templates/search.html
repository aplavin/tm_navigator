{% extends "base.html" %}

{% set breadcrumbs = [
    'Search'
] %}

{% block body %}
    <form class="container form-horizontal" role="form">
        <div class="form-group">
            <label for="search-input" class="control-label col-sm-1">Search:</label>
            <div class="col-sm-10 has-feedback">
                <input type="text" name="query" id="search-input" class="form-control"
                       value="{{ query }}" placeholder="enter query here...">
                <span class="form-control-feedback glyphicon glyphicon-search"></span>
            </div>
        </div>
        <div class="form-group">
            <a class="btn btn-default" onclick="search_set_grouping()" id="search-groupby-disable" style="display: none">
                Disable grouping
            </a>
        </div>
    </form>

    <div id="search-loading">
        <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 100%"></div>
        </div>
    </div>

    <div class="container" id="search-results">
    </div>
{% endblock %}
